    <div class="container mt-4">
        <h1 class="title">Calculadora de Ángulos de Trayectoria</h1>
    </div>
    <form id="formulario">
        <div class="mt-4">
            <label for="xInicial" class="form-label">Coordenada X Inicial:</label>
            <input type="number" class="form-control" id="xInicial" required step="any">
        </div>

        <div class="mb-3">
            <label for="yInicial" class="form-label">Coordenada Y Inicial:</label>
            <input type="number" class="form-control" id="yInicial" required step="any">
        </div>

        <div class="mb-3">
            <label for="xDestino" class="form-label">Coordenada X Destino:</label>
            <input type="number" class="form-control" id="xDestino" required step="any">
        </div>

        <div class="mb-3">
            <label for="yDestino" class="form-label">Coordenada Y Destino:</label>
            <input type="number" class="form-control" id="yDestino" required step="any">
        </div>

        <button type="button" class="btn btn-success" onclick="calcularAnguloTrayectoria()">Calcular Ángulo</button>
        <p id="resultado" class="mt-4"></p>
    </form>
    <a class="btn btn-dark " href="seccion1.html">Volver</a>


    <!-- Agregar la biblioteca de Bootstrap y el script de la aplicación -->
