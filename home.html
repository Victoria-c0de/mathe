<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Plataforma Estrellada</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            /* Fondo oscuro */
            animation: colorChange 30s infinite alternate;
            /* Animación de cambio de color */
        }

        /* Estilos para las estrellas */
        .stars {
            position: absolute;
            width: 1px;
            height: 1px;
            background: #fff;
            /* Color de las estrellas */
            animation: twinkle 1s infinite;
            /* Animación de parpadeo */
        }

        /* Pseudoelementos para crear estrellas */
        .stars::before,
        .stars::after {
            content: " ";
            position: absolute;
            width: 1px;
            height: 1px;
            background: #fff;
            /* Color de las estrellas */
        }

        .stars::before {
            top: 50%;
            left: 50%;
        }

        .stars::after {
            top: 25%;
            left: 75%;
        }

        /* Animación para el parpadeo de las estrellas */
        @keyframes twinkle {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* Animación para el cambio de color del fondo */
        @keyframes colorChange {
            0% {
                background: #000;
                /* Fondo oscuro */
            }

            50% {
                background: #0c1447;
                /* Transición a un tono más azul */
            }

            100% {
                background: #000;
                /* Vuelve al fondo oscuro */
            }
        }
    </style>
</head>

<body>
    <!-- Contenedor para las estrellas -->
    <div class="stars"></div>
</body>

</html>
